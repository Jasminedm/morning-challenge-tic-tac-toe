<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <section class="winSect"><h2>Tic Tac Toe</h2><br><h1 id="whoWon"></h1></section>
    <section class="ticTacToe-grid">
        <section id="0" class="cell leftCBorder"></section>
        <section id="1" class="cell centerC"></section>
        <section id="2" class="cell rightCBorder"></section>
        <section id="3" class="cell centerR leftCBorder"></section>
        <section id="4" class="cell centerC centerR"></section>
        <section id="5" class="cell rightCBorder centerR"></section>
        <section id="6" class="cell leftCBorder"></section>
        <section id="7" class="cell centerC"></section>
        <section id="8" class="cell rightCBorder"></section>
    </section>  
    <section class="button">
        <button id="restart" type="submit">Restart</button>
    </section>
</body>
<script src="js/main.js"></script>
</html>
